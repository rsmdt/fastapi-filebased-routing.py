repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        files: ^(src|tests)/

      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        files: ^(src|tests)/

      - id: mypy
        name: mypy
        entry: uv run mypy src/
        language: system
        types: [python]
        files: ^src/
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest --tb=short -q
        language: system
        types: [python]
        files: ^(src|tests)/
        pass_filenames: false
        stages: [pre-commit]
